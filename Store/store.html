<!DOCTYPE html>
<html>
    <head>
        <title>EMarket</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="brand-name brand-name-large"><code>E</code>Market</h1>
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="">#1</a></li>
                    <li><a href="">#2</a></li>
                    <li><a href="">#3</a></li>
                    <li><a href="">#4</a></li>
                    <li><a href="">About</a></li>

                </ul>
            </nav>
        </header>
        <section class="container content-section">
            <!-- Първата секция -->
            <h2 class="section-header">Produce</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Blueberries</span>
                    <img class="shop-item-image" src="Images/Produce/Blueberries.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Lime</span>
                    <img class="shop-item-image" src="Images/Produce/Lime.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Red Respberries</span>
                    <img class="shop-item-image" src="Images/Produce/Red_Respberries.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Strawberries</span>
                    <img class="shop-item-image" src="Images/Produce/Strawberries.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ripe Avocado</span>
                    <img class="shop-item-image" src="Images/Produce/Ripe_avocado.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <!-- Тук бутай всички секции-->
            <h2 class="section-header">Beverages</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Crystal Geyser</span>
                    <img class="shop-item-image" src="Images/Beverages/Crystal Geyser, Alpine Spring Water.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Fairlife Milk %2</span>
                    <img class="shop-item-image" src="Images/Beverages/Fairlife, 2% reduced fat milk.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Simply Lemonade</span>
                    <img class="shop-item-image" src="Images/Beverages/Simply Lemonade with Strawberry.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.29</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <!--Your Cart-->
        <section class="container content-section">
            <h2 class="section-header">YOUR CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <!--Footer/Socials-->
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="brand-name"><code>E</code>Market</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/Socials/Youtube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Socials/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Socials/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
